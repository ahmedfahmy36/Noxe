<header class="d-flex vh-100 align-items-end " style="text-align: center;">
<div class="container-fluid">
    <h1 class="m-5">Noxe</h1>
<div class="row">
<h2>Top Trending media right now</h2>
<owl-carousel-o [options]="customOptions" >
    <ng-container *ngFor="let movie of headerTrendingMovie">
        <ng-template carouselSlide [id]="movie.id">
            <img [src]="imgPrefix+movie.poster_path">
        </ng-template>
    </ng-container>
</owl-carousel-o>
</div>
</div>

</header>
