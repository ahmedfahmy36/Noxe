<div class="container py-5">
<div class="row">
<div class="col-md-3">
    <img class="w-100" [src]="imgPrefix + movieDetail.poster_path">
</div>
<div class="col-md-9">
    <h3 class="fw-bolder">{{movieDetail.title}}</h3>
    <p class=" p-2">{{movieDetail.overview}}</p>
    <h4>Genres:</h4>
    <ul>
        <li *ngFor="let g of movieDetail.genres">{{g.name}}</li>
    </ul>
</div>


</div>
</div>
